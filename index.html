<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comfty-house</title>
    <link rel="stylesheet" href="style.css">
    <!--font awesome--> 
    <script src="https://kit.fontawesome.com/bdf2b74cfa.js" crossorigin="anonymous"></script>
    <!--end font awesome-->
</head>
<body>
    <!--navbar-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="images/logo.svg" alt="logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                    <div class="cart-items">0</div>
                </span>
            </div>
        </div>
    </nav>
    <!--end of navbar-->
    
    <!-- header-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>  
    <!--end of header-->

    <!--product-->
    <section class="products">
        <div class="section-title">
            <h2 class="title">our products</h2>
        </div>
        <div class="product-center">
            <!--single product-->
            <article class="products">
                <img src="/images/product-1.jpeg" alt="product" class="product-image">
                <button class="bag-btn">
                <i class="fas fa-shoping-cart"></i> 
                add to bag
                </button>
            </article>
            <!--end of single product-->
        </div>
    </section>
    <!--end of product-->
   <script src="app.js"></script> 
</body>
</html>
